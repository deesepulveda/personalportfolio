<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"><![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts Bebas Neue-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts Didact Gothic-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script defer src="./app.js/script.js"></script>
    <!-- Email JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("NEXwYbAaBylJzoghF");
      })();
    </script>
  </head>
  <body>
    <!-- Overall Container -->
    <div class="container_main">
      <!-- Hero Container -->
      <section
        class="container_sections container_section_hero scrolled_nav"
        id="home"
      >
        <!-- Header -->
        <header class="container_section_hero_header">
          <!-- Nav -->
          <nav class="container_section_hero_nav">
            <ul class="container_section_hero_ul">
              <li class="container_section_hero_li home active_nav_links">
                <a href="#home" class="">home</a>
              </li>
              <li class="container_section_hero_li projects">
                <a href="#projects">projects</a>
              </li>
              <li class="container_section_hero_li about">
                <a href="#about">about</a>
              </li>
              <li class="container_section_hero_li contact">
                <a href="#contact">contact</a>
              </li>
            </ul>
          </nav>
          <!-- Burger -->
          <div class="burger">
            <div class="burger_top"></div>
            <div class="burger_middle"></div>
            <div class="burger_bottom"></div>
          </div>
        </header>
        <!-- Hero Content -->
        <div class="container_section_hero_content_container">
          <!-- Hero Content Main -->
          <div class="container_section_hero_content_title">
            <!-- Hero Media Icons Desktop -->
            <div class="container_section_hero_content_media_desktop">
              <a href="https://www.linkedin.com/" target="_blank">
                <img src="./public/images/linkedin.png" alt=""
              /></a>
              <a href="https://github.com/deesepulveda" target="_blank">
                <img src="./public/images/github.png" alt=""
              /></a>
              <a href="https://www.instagram.com/" target="_blank"
                ><img src="./public/images/instagram.png" alt=""
              /></a>
            </div>
            <img src="./public/images/TitleMobile.png" alt="" />
          </div>
          <!-- Hero Content Subtitle -->
          <div class="container_section_hero_content_subtitle">
            <img src="./public/images/subtitle.png" alt="" />
          </div>
          <!-- Hero Media Icons Mobile -->
          <div class="container_section_hero_content_media_mobile">
            <a href="https://www.linkedin.com/" target="_blank">
              <img src="./public/images/linkedin.png" alt=""
            /></a>
            <a href="https://github.com/deesepulveda" target="_blank">
              <img src="./public/images/github.png" alt=""
            /></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><img src="./public/images/instagram.png" alt=""
            /></a>
          </div>
          <!-- CTA Button -->
          <div class="container_section_hero_content_ctaBox">
            <a href="#contact" class="container_section_hero_content_ctaBtn">
              Let's Hustle!
            </a>
          </div>
        </div>
      </section>
      <!-- Projects Container -->
      <section
        class="container_sections container_section_projects scrolled_nav"
        id="projects"
      >
        <div class="container_section_projects_linksBox">
          <ul class="container_section_projects_ul">
            <li class="container_section_projects_li">
              <p>Dana's Artwork</p>
              <img src="./public/images/DanasArtworkScreen.png" alt="" />
            </li>
            <li class="container_section_projects_li">
              <p>Luxury Motors</p>
              <img src="./public/images/luxury_motors_project.png" alt="" />
            </li>
            <li class="container_section_projects_li">
              <p>Bien Chido</p>
              <img src="./public/images/bienchido.png" alt="" />
            </li>
            <li class="container_section_projects_li">
              <p>SSS Bullies</p>
              <img src="./public/images/sssbullies_project.png" alt="" />
            </li>
            <li class="container_section_projects_li">
              <p>Keyz DB</p>
              <img
                src="./public/images/nikita-D_m45VL5s4w-unsplash.jpg"
                alt=""
              />
            </li>
          </ul>
        </div>
        <div class="container_section_projects_contentBox">
          <div class="container_section_projects_modal">
            <img src="" alt="" class="modalImage" />
          </div>
        </div>
      </section>
      <!-- About Container -->
      <section
        class="container_sections container_section_about scrolled_nav"
        id="about"
      ></section>
      <!-- Contact Container -->
      <section
        class="container_sections container_section_contact scrolled_nav"
        id="contact"
      >
        <div class="container_section_contact_container">
          <form action="">
            <input type="text" id="fullName" placeholder="Full Name" /><input
              type="email"
              id="email_id"
              placeholder="Email Address"
            /><textarea
              id="message"
              rows="10"
              placeholder="Type Comments"
            ></textarea>
            <button type="submit" onclick="sendMail()">Submit</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
