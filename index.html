<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"><![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Google Fonts Bebas Neue-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts Didact Gothic-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- JS -->
    <script defer src="./app.js/script.js"></script>
  </head>
  <body>
    <!-- Overall Container -->
    <div class="container_main">
      <!-- Hero Container -->
      <section class="container_sections container_section_hero" id="hero">
        <!-- Header -->
        <header class="container_section_hero_header">
          <!-- Nav -->
          <nav class="container_section_hero_nav">
            <ul class="container_section_hero_ul">
              <li class="container_section_hero_li active_nav_links">
                <a href="#hero" class="">home</a>
              </li>
              <li class="container_section_hero_li">
                <a href="#projects">projects</a>
              </li>
              <li class="container_section_hero_li">
                <a href="#about">about</a>
              </li>
              <li class="container_section_hero_li">
                <a href="#contact">contact</a>
              </li>
            </ul>
          </nav>
          <!-- Burger -->
          <div class="burger">
            <div class="burger_top"></div>
            <div class="burger_middle"></div>
            <div class="burger_bottom"></div>
          </div>
        </header>
        <!-- Hero Content -->
        <div class="container_section_hero_content_container">
          <!-- Hero Content Main -->
          <div class="container_section_hero_content_title">
            <img src="./public/images/TitleMobile.png" alt="" />
          </div>
          <div class="container_section_hero_content_subtitle">
            <img src="./public/images/subtitle.png" alt="" />
          </div>
          <!-- CTA Button -->
          <div class="container_section_hero_content_ctaBox">
            <a href="#contact" class="container_section_hero_content_ctaBtn">
              Let's Hustle!
            </a>
          </div>
        </div>
      </section>
      <!-- Projects Container -->
      <section
        class="container_sections container_section_projects"
        id="projects"
      >
        <h1>projects</h1>
      </section>
      <!-- About Container -->
      <section class="container_sections container_section_about" id="about">
        <h1>about</h1>
      </section>
      <!-- Contact Container -->
      <section
        class="container_sections container_section_contact"
        id="contact"
      >
        <h1>contact</h1>
      </section>
    </div>
  </body>
</html>
